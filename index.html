<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0, maximum-scale= 1.0, minimum-scale= 1.0">
    <title>Pdf-viewer</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet/less" type="text/css" href="css/client.less" />
    <script src="js/less.js" type="text/javascript"> </script>
    <script src="js/jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="upld-wrapper">
        <!-- <h2 class="upld-heading center">Upload PDF file</h2> -->
        <div class="input-div">
          <input type="file" name="inputPDF" id="input-pdf" class="inputPDF input-file" accept="application/pdf">
					<label for="input-pdf" class="input-label" title="Upload PDF file">
            <figure>
              <svg width="20" height="17" viewBox="0 0 20 17">
                <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                </path>
              </svg>
            </figure>
            <span class="fileName center">Choose a Pdf File</span>
            <div class="progress">
              <!-- <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
                <span class="sr-only">{{progress}}% Complete</span>
              </div> -->
            </div>

          </label>
        </div>
        <div class="span-msg hidden">
          <span>Uploading.....</span>
        </div>
        <div class="input-btn">
          <!-- web/viewer.html?file=%2Fagilesoftwaredevelopment.pdf -->
          <a id="view-btn" class="viewBtn btn center" name="ViewButton" href="web/viewer.html">View</a>
          <a id="upld-btn" class="uploadBtn btn center" name="uploadButton" href="#">Upload</a>
        </div>
			</div>
      <!-- <div id="pdfPage" class="pdfViewer">
        <iframe src="demoform1.pdf" width="1000" height="600"></iframe>
        <canvas id="pdfcanvas"></canvas>
      </div> -->
      <script src="js/uploadPdf.js" type="text/javascript"></script>

  </body>
</html>
